
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - EcoAdvantage Inc.</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #10b981;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .checkmark svg {
            width: 30px;
            height: 30px;
            color: white;
        }
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin: 0 0 16px;
            font-weight: 700;
        }
        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin: 0 0 24px;
        }
        .contact-info {
            background: #f9fafb;
            border-radius: 8px;
            padding: 20px;
            margin: 24px 0;
        }
        .phone {
            color: #dc2626;
            font-weight: 600;
            font-size: 18px;
            text-decoration: none;
        }
        .phone:hover {
            color: #b91c1c;
        }
        .return-btn {
            background: #dc2626;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: background 0.3s;
        }
        .return-btn:hover {
            background: #b91c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="checkmark">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted. We'll get back to you within 24 hours to discuss your cleaning needs.</p>
        
        <div class="contact-info">
            <p><strong>Need immediate assistance?</strong></p>
            <a href="tel:12698496236" class="phone">(269) 849-6236</a>
        </div>
        
        <a href="/" class="return-btn">Return to Homepage</a>
    </div>
</body>
</html>
